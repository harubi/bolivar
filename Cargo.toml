[package]
name = "bolivar"
version = "0.1.0"
edition = "2024"
description = "PDF content extraction library (WIP)"
license = "MIT"
repository = "https://github.com/harubi/bolivar"

[dependencies]
aes = "0.8"
byteorder = "1.5"
cbc = "0.1"
clap = { version = "4.4", features = ["derive"] }
flate2 = "1.0"
html-escape = "0.2"
indexmap = "2.0"
itertools = "0.14"
lazy_static = "1.4"
md5 = "0.7"
num-traits = "0.2"
sha2 = "0.10"
once_cell = "1.21.3"
regex = "1.11"
rustc-hash = "2.0"
thiserror = "2.0.17"
unicode-normalization = "0.1"
weezl = "0.1.12"

[dev-dependencies]
criterion = { version = "0.8", features = ["html_reports"] }
hex = "0.4"
insta = "1.34"

[[bench]]
name = "plane_bench"
harness = false

[[bench]]
name = "layout_bench"
harness = false

[[bench]]
name = "filters_bench"
harness = false

[[bench]]
name = "pdfdocument_bench"
harness = false

[[bench]]
name = "pdfinterp_bench"
harness = false

[[bench]]
name = "psparser_bench"
harness = false

[[bench]]
name = "e2e_bench"
harness = false
