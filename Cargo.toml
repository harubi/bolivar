[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/harubi/bolivar"

[workspace.dependencies]
# Core dependencies
aes = "0.8"
byteorder = "1.5"
cbc = "0.1"
flate2 = "1.0"
html-escape = "0.2"
indexmap = "2.0"
itertools = "0.14"
lazy_static = "1.4"
md5 = "0.7"
num-traits = "0.2"
sha2 = "0.10"
once_cell = "1.21"
regex = "1.11"
rustc-hash = "2.0"
thiserror = "2.0"
unicode-normalization = "0.1"
weezl = "0.1"
geo-index = "0.3"

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"

# Python bindings
pyo3 = "0.27"

# Dev dependencies
criterion = { version = "0.5", features = ["html_reports"] }
hex = "0.4"
insta = "1.34"
