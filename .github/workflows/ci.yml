name: CI

on:
  push:
    branches:
      - master
      - main
    tags-ignore:
      - '*'
    paths-ignore: ['**.md', 'docs/**', 'LICENSE']
  pull_request:
    paths-ignore: ['**.md', 'docs/**', 'LICENSE']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: "0"
  CARGO_PROFILE_TEST_DEBUG: "0"
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Zthreads=8"

jobs:
  rust-tests:
    name: Rust tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Checkout test submodules
        run: git submodule update --init --depth 1 references/pdfplumber references/tabula-java references/pdfminer.six
      - name: Setup Rust
        run: rustup show active-toolchain
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: cargo nextest
        run: cargo nextest run --workspace --locked
      - name: Doc tests
        run: cargo test --workspace --doc --locked

  cross-platform-smoke:
    name: Cross-platform smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64
          - os: windows-latest
            target: x64
          - os: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.13'
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - name: Build wheel
        uses: PyO3/maturin-action@v1.50.0
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: true
      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          pip install bolivar --find-links dist --force-reinstall
          python - <<'PY'
          from io import BytesIO
          from pathlib import Path
          from pdfminer.pdfdocument import PDFDocument
          from pdfminer.pdfpage import PDFPage
          from pdfminer.pdfparser import PDFParser

          fixture = Path("crates/core/tests/fixtures/simple1.pdf")
          document = PDFDocument(PDFParser(BytesIO(fixture.read_bytes())))
          pages = list(PDFPage.create_pages(document))
          assert pages, "expected at least one parsed page"
          print("cross-platform smoke check passed")
          PY
