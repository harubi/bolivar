[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "bolivar"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dynamic = ["version"]
dependencies = [
    "pdfplumber>=0.11.9",
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "Pillow"]
bench = ["pytest", "pytest-benchmark"]

[tool.maturin]
manifest-path = "crates/python/Cargo.toml"
python-source = "crates/python/python"
module-name = "bolivar._bolivar"
features = ["pyo3/extension-module"]
# Include the pdfminer compatibility shim
python-packages = ["bolivar", "pdfminer", "sitecustomize"]
include = ["crates/python/python/bolivar_autoload.pth", "rust-toolchain.toml"]
